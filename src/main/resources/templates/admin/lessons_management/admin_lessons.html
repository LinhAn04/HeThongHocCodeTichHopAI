<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin – Lessons</title>

    <link rel="stylesheet" th:href="@{/css/student/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/lessons_management/admin_lessons.css}">
</head>

<body>

<header th:replace="~{admin/fragments/admin_header :: adminHeader(${user})}"></header>
<aside th:replace="~{admin/fragments/admin_sidebar :: adminSidebar}"></aside>

<div class="settings-card">

    <div class="page-header">
        <h2 th:if="${course == null}"
            th:text="${'Choose courses'}"></h2>
    </div>

    <!-- Courses list -->
    <table th:if="${course == null}">
        <thead>
        <tr>
            <th>Course name</th>
            <th style="width:180px;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.tenKhoaHoc}"></td>
            <td class="td-middle">
                <a th:href="@{/admin/lessons/{id}(id=${c.idKhoaHoc})}"
                   class="btn btn-show-lessons">
                    Show lessons
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Lesson list -->
    <div th:if="${course != null}">
        <a th:href="@{/admin/lessons}" class="back-link">< Back to courses list</a>
        <div class="page-header">
            <h2 th:text="'Lessons – ' + ${course.tenKhoaHoc}"></h2>

            <a th:href="@{/admin/lessons/new/{id}(id=${course.idKhoaHoc})}"
               class="btn-add">
                + Add lesson
            </a>
        </div>

        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Status</th>
                <th>Type</th>
                <th style="width:220px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${lessons}">
                <td class="td-middle" th:text="${l.thuTu}"></td>
                <td th:text="${l.tieuDeBaiHoc}"></td>
                <td class="td-middle" th:text="${l.isActive ? 'Active' : 'Hidden'}"></td>
                <td class="td-middle">
                    <span th:if="${l.loai == 1}">Theory</span>
                    <span th:if="${l.loai == 2}">Quiz</span>
                    <span th:if="${l.loai == 3}">Video</span>
                    <span th:if="${l.loai == 4}">Code</span>
                </td>
                <td class="action-col td-middle">
                    <a th:href="@{/admin/lessons/edit/{id}(id=${l.idBaiHoc})}"
                       class="btn btn-edit">
                        Edit
                    </a>

                    <form th:if="${!course.hasEnrollment}"
                          th:action="@{/admin/lessons/delete/{id}(id=${l.idBaiHoc})}"
                          method="post">
                        <button class="btn btn-delete">Delete</button>
                    </form>

                    <form th:if="${course.hasEnrollment and l.isActive}"
                          th:action="@{/admin/lessons/hide/{id}(id=${l.idBaiHoc})}"
                          method="post">
                        <button class="btn btn-hide">Hide</button>
                    </form>

                    <form th:if="${course.hasEnrollment and !l.isActive}"
                          th:action="@{/admin/lessons/unhide/{id}(id=${l.idBaiHoc})}"
                          method="post">
                        <button class="btn btn-unhide">UnHide</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
