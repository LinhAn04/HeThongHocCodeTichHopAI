<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Users</title>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin_courses.css}">

</head>

<body>

<header th:replace="admin/fragments/admin_header :: adminHeader(${user})"></header>
<aside th:replace="admin/fragments/admin_sidebar :: adminSidebar"></aside>

<div class="main-content-padding">
    <div class="settings-card admin-courses-card">

        <!-- HEADER -->
        <div class="card-header">
            <h2>Courses</h2>
            <a href="/admin/courses/new"
               class="save-btn enabled add-btn">
                + Add course
            </a>
        </div>

        <!-- TABLE -->
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th style="width:180px;">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${courses}">
                    <td th:text="${c.tenKhoaHoc}"></td>
                    <td class="action-col">
                        <a th:href="@{'/admin/courses/edit/' + ${c.idKhoaHoc}}"
                           class="action edit">Edit</a>

                        <a th:href="@{'/admin/courses/delete/' + ${c.idKhoaHoc}}"
                           class="action delete"
                           onclick="return confirm('Delete this course?')">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
