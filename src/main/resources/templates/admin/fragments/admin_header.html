<header th:fragment="adminHeader(user)"
        class="header-container">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/avatar_popup.css}">

    <!-- LEFT -->
    <div class="header-left">
        <a href="/admin" class="header-brand"
           style="display:flex; align-items:center; color:inherit;">
            <img src="/images/logo.png" class="header-logo">
            <div class="header-title-group">
                <div class="header-title">Codemy Admin</div>
                <div class="header-subtitle">Administration Panel</div>
            </div>
        </a>
    </div>

    <!-- RIGHT -->
    <div class="header-actions">

        <div class="header-icon-wrapper" id="avatarBtn">
            <img th:src="@{${user.avatar != null ? user.avatar : '/images/avatar_user_default.png'}}"
                 class="header-avatar">
        </div>

    </div>

    <!-- Avatar popup -->
    <div th:replace="~{admin/fragments/avatar_popup :: avatarPopup(
        user=${user},
        loggedIn=${true}
    )}"></div>

    <script th:src="@{/js/header.js}"></script>
</header>
