<header th:fragment="header(user)" class="header-container">

  <div class="header-left">
    <img src="/images/logo.png" class="header-logo" alt="logo for website">
    <div class="header-title-group">
      <div class="header-title">Codemy</div>
      <div class="header-subtitle">Your own code academy</div>
    </div>
  </div>

  <div class="header-actions">

    <div class="header-icon-wrapper" id="notifyBtn">
      <img src="/images/icon_bell.png" class="header-icon" alt="notification popup">
    </div>

    <div class="header-icon-wrapper" id="avatarBtn">
      <img th:src="@{${user.avatar != null ? user.avatar : '/images/avatar_user_default.png'}(v=${#dates.createNow().getTime()})}"
           class="header-avatar"
           alt="account popup">
    </div>

  </div>

</header>

<div th:replace="fragments/notification_popup :: notifyPopup(user=${user})"></div>
<div th:replace="fragments/avatar_popup :: avatarPopup(user=${user})"></div>
