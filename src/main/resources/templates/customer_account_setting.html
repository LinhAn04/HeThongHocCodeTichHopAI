<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Account Settings - Codemy</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/customer_account_setting.css}">
</head>

<body>

<header th:replace="fragments/layout_header :: header"></header>
<aside th:replace="fragments/layout_sidebar :: sidebar"></aside>

<div class="main-content-padding">
    <div class="settings-card">

        <!-- AVATAR -->
        <div class="avatar-section">
            <div class="avatar-wrapper" id="avatarClickArea">
                <img id="avatarImg" th:src="${user.avatar != null} ? ${user.avatar} : '/images/avatar_user.png'"
                     alt="User Avatar">
            </div>
            <input type="file" id="avatarInput" accept="image/*" hidden>
            <small class="change-avatar-text">Click to change avatar</small>
        </div>

        <!-- FORM -->
        <form id="accountForm" class="settings-form" autocomplete="off">

            <!-- Fullname & Date of birth -->
            <div class="form-row">
                <div class="form-group">
                    <label>Fullname <span class="required">*</span></label>
                    <input type="text" id="fullName" name="hoTen" th:value="${user.hoTen}" required>
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" id="birthday" name="ngaySinh"
                           th:value="${user.ngaySinh != null} ? ${#temporals.format(user.ngaySinh.toLocalDate(), 'yyyy-MM-dd')}">
                </div>
            </div>

            <!-- Email & Phone -->
            <div class="form-row">
                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" id="email" th:value="${user.email}" disabled>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" id="phone" name="soDienThoai" th:value="${user.soDienThoai}" placeholder="Enter phone number">
                </div>
            </div>

            <!-- Password & Address -->
            <div class="form-row">
                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" value="********" disabled>
                        <span class="eye-icon" id="togglePassword">View</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" name="diaChi" th:value="${user.diaChi}" placeholder="Enter your address">
                </div>
            </div>

            <!-- Role & Gender -->
            <div class="form-row">
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" th:value="${user.loaiDoiTuongSuDung == 'STUDENT' ? 'Student' : 'Instructor'}" disabled>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" name="gioiTinh">
                        <option value="NAM" th:selected="${user.gioiTinh == 'NAM'}">Male</option>
                        <option value="NU" th:selected="${user.gioiTinh == 'NU'}">Female</option>
                        <option value="KHAC" th:selected="${user.gioiTinh == 'KHAC'}">Other</option>
                    </select>
                </div>
            </div>

            <!-- Save Button -->
            <div class="save-row">
                <button type="submit" id="saveBtn" class="save-btn" disabled>Save</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/account_setting.js}"></script>

</body>
</html>
