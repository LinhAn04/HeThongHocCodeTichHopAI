<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Account Settings - Codemy</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/customer_account_setting.css}">
</head>

<body>

<!-- HEADER -->
<header th:replace="fragments/layout_header :: header"></header>

<!-- SIDEBAR -->
<aside th:replace="fragments/layout_sidebar :: sidebar"></aside>

<div class="main-content">

    <div class="page-header">
        <h1>Account Settings</h1>
        <p class="breadcrumb">Dashboard &gt; Settings &gt; Account</p>
    </div>

    <!-- Avatar section -->
    <div class="avatar-section">
        <div class="avatar-wrapper">
            <img id="avatarImg" th:src="@{/images/default_avatar.png}" alt="Avatar">

            <button id="avatarEditBtn" class="edit-avatar-btn">Edit</button>
        </div>

        <!-- Avatar popup -->
        <div id="avatarPopup" class="avatar-popup hidden">
            <h3>Change Avatar</h3>

            <label class="upload-btn">
                Upload from device
                <input type="file" id="avatarFileInput" accept="image/*">
            </label>

            <button class="remove-avatar-btn">Remove avatar</button>
        </div>
    </div>

    <!-- Main form -->
    <form id="accountForm" class="account-form" autocomplete="off">

        <div class="form-row">
            <div class="form-group">
                <label>Full name</label>
                <input type="text" id="fullName" name="hoTen">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Phone number</label>
                <input type="text" id="phone" name="soDienThoai">
            </div>

            <div class="form-group">
                <label>Birthday</label>
                <input type="date" id="birthday" name="ngaySinh">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Gender</label>
                <select id="gender" name="gioiTinh">
                    <option value="">Choose</option>
                    <option value="NAM">Male</option>
                    <option value="NU">Female</option>
                    <option value="KHAC">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" name="diaChi">
            </div>
        </div>

        <!-- Save button -->
        <div class="save-row">
            <button id="saveBtn" class="save-btn" disabled>Save changes</button>
        </div>

    </form>

</div>

<!-- JS -->
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/account_setting.js}"></script>

</body>
</html>
