<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Account Settings - Codemy</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/customer_account_setting.css}">
</head>

<body>
<header th:replace="fragments/layout_header :: header"></header>
<aside th:replace="fragments/layout_sidebar :: sidebar"></aside>

<div class="settings-container">

    <div class="settings-card">

        <!-- AVATAR -->
        <div class="avatar-section">
            <div class="avatar-wrapper" id="avatarClickArea">
                <img id="avatarImg"
                     th:src="${user != null and user.avatar != null}
                     ? ${user.avatar}
                     : '/images/avatar_user.png'">
            </div>
            <input type="file" id="avatarInput" accept="image/*" hidden>
        </div>

        <!-- FORM -->
        <form id="accountForm" class="settings-form" autocomplete="off">

            <div class="form-row">
                <div class="form-group">
                    <label>Full name *</label>
                    <input type="text" id="fullName" name="hoTen" th:value="${user.hoTen}">
                </div>

                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" id="birthday" name="ngaySinh"
                           th:value="${user.ngaySinh != null} ? ${#temporals.format(user.ngaySinh,'yyyy-MM-dd')}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" th:value="${user.email}" disabled>
                </div>

                <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" id="phone" name="soDienThoai" th:value="${user.soDienThoai}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" name="diaChi" th:value="${user.diaChi}">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" name="gioiTinh" th:value="${user.gioiTinh}">
                        <option value="NAM">Male</option>
                        <option value="NU">Female</option>
                        <option value="KHAC">Other</option>
                    </select>
                </div>
            </div>

            <div class="save-row">
                <button id="saveBtn" class="save-btn" disabled>Save changes</button>
            </div>

        </form>

    </div>
</div>

<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/account_setting.js}"></script>

</body>
</html>
