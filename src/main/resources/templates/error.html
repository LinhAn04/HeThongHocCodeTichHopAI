<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${status} + ' - That’s an error.'">Error</title>
  <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="container">
  <div class="content">
    <h1><span class="logo">Oops</span>. <span th:text="${status}">500</span> - That’s an error.</h1>
    <p th:text="${error}">An unexpected error occurred.</p>
    <p class="note">It should not be retried. <span class="muted">That’s all we know.</span></p>
  </div>
  <div class="robot">
    <img src="/images/robot_broken.png" alt="Broken robot">
  </div>
</div>
</body>
</html>
